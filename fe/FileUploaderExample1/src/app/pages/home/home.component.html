<h2 class="content-block">Home</h2>
<div class="content-block">
<div class="dx-card responsive-paddings">
  <dx-file-uploader name="file" [multiple]="false" uploadMode="useButtons" accept=".zip" [allowedFileExtensions]="['.zip']" [uploadUrl]="url" [chunkSize]="102400" (onUploadStarted)="onUploadStarted($event)" (onProgress)="onUploadProgress($event)" (onUploaded)="onUploaded($event)" (onFilesUploaded)="onFilesUploaded($event)">    
  </dx-file-uploader>  
  <span class="note">Allowed file extensions: <span>.zip</span>.</span>
  <br />
  <span class="note">Maximum file size: <span>4 MB.</span></span>
</div>
</div>
